<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
  </head>
  <body style="font-family: Arial, sans-serif; padding: 20px">
    <form id="colorForm" style="margin-bottom: 20px">
      <h1 style="font-size: 24px; margin-bottom: 10px">
        Cara Membuat Validasi Multiple Colors
      </h1>

      <h3 style="margin-bottom: 10px">Your Colors Are?</h3>

      <label><input type="checkbox" name="colors" value="blue" /> Blue</label
      ><br />
      <label><input type="checkbox" name="colors" value="red" /> Red</label
      ><br />
      <label><input type="checkbox" name="colors" value="green" /> Green</label
      ><br />
      <label
        ><input type="checkbox" name="colors" value="yellow" /> Yellow</label
      ><br />
      <label
        ><input type="checkbox" name="colors" value="violet" /> Violet</label
      ><br />
      <label><input type="checkbox" name="colors" value="grey" /> Grey</label
      ><br /><br />

      <button
        type="submit"
        style="
          padding: 8px 16px;
          background: black;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 4px;
        "
      >
        Submit
      </button>
    </form>

    <div
      class="box"
      style="
        width: 300px;
        height: 300px;
        background-color: black;
        border-radius: 8px;
        border: 2px solid #333;
      "
    ></div>

    <script src="Tugas 5.js"></script>
  </body>
</html>
